
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebChat</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js'></script>
  <script>
    const socket = io();
  </script>
</head>
<body>
  <ul id="nicknames" >

  </ul>
  <ul id="messages" >

  </ul>
  <form action id="form1">
    <input id="messageInput" autocomplete="off" data-testid="message-box"/>
    <button data-testid="send-button" >enviar</button>
  </form>

  <form action="" id="form2">
    <input id="nicknameInput" autocomplete="off" data-testid="nickname-box"/>
    <button data-testid="nickname-button" >enviar</button>
  </form>


  <script>

    const form = document.querySelector('#form1');
    const input = document.querySelector('#messageInput')
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const chatMessage = input.value
      const nickname = sessionStorage.getItem('nickname');
      socket.emit('message', { chatMessage, nickname }); // envia para o server
      input.value = '';
      return false
    })

    const form2 = document.querySelector('#form2');
    const input2 = document.querySelector('#nicknameInput')
    form2.addEventListener('submit', (e) => {
      e.preventDefault();
      const newNickname = input2.value
      sessionStorage.setItem('nickname', newNickname)
      input2.value = '';
      createNicknamesList(newNickname)
      return false
    }) 

    const createMessage = (message) => {
      const messagesUl = document.querySelector('#messages');
      const li = document.createElement('li');
      li.innerText = message;
      li.setAttribute('data-testid', 'message');
      messagesUl.appendChild(li);
    }

    const createNicknamesList = (nickname) => {
      const nicknamesUl = document.querySelector('#nicknames');
      const li = document.createElement('li');
      li.innerText = nickname;
      li.setAttribute('data-testid', 'online-user');
      nicknamesUl.appendChild(li);
    }

    //socket.on('welcomeMessage', (message) => createMessage(message))
    socket.on('message', (message) => createMessage(message)) // recebe do server e renderiza
    socket.on('createNickname', createdNickname => {
      sessionStorage.setItem('nickname', createdNickname)
      console.log(createdNickname)
      createNicknamesList(createdNickname)
    })
  </script>

</body>
</html>
